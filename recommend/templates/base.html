{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFlow</title>
    <link rel="shortcut icon" href='./media/clapperboard.png' type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">
    <link rel="stylesheet" href="{% static 'css/movie_search.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="{% static 'js/scripts.js' %}"></script> -->
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<body class="text-xl font-roboto flex-col min-h-screen">
    <header id="header" class="sticky h-30">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand flex" href="{% url 'home' %}">
                    <img  class="logo w-9 h-9" src='/media/clapperboard.png' alt="">
                    <p class="title mx-2 text-4xl font-roboto text-gray-50">FilmFlow</p> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto space-x-4">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'movies' %}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'moviesearch' %}" class="search-bar" method="get">
                                <input type="search" id="search" name="search" required placeholder="Search"
                                    class="border border-gray-300 py-1 px-2 rounded-md">
                                <button class="search-btn" type="submit">
                                    <i class="fa fa-search" id="search-icon"></i>
                                </button>
                            </form>
                        </li>
                        {% if authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Profile</a>
                        </li>
                        {% endif %}
                        {% if not authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <main class="px-0 my-top-3 bg-transparent bg-opacity-20 backdrop-blur-md	">
        {% block content %}
        {% endblock %}

    </main>


    <footer id="footer" class="footer-distributed text-xl font-roboto">
        <div class="footer-right">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-square-github"></i></a>
        </div>
        <div class="footer-left">
            <p class="footer-links">
                <a class="link-1"  href="{% url 'home' %}">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </p>
            <p>Developed by Ravi</p>
        </div>
    </footer>

    <script>
        document.querySelector('.group').addEventListener('mouseover', function () {
            document.querySelector('.dropdown-menu').classList.remove('hidden');
        });
    
        document.querySelector('.group').addEventListener('mouseout', function () {
            document.querySelector('.dropdown-menu').classList.add('hidden');
        });
    </script>
</body>

</html>
