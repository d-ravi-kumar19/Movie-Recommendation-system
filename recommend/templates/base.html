{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie Recommedations</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/movies.css' %}">
  <link rel="stylesheet" href="{% static 'css/movie_search.css' %}">

</head>

<body>
  <section id="header">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Movie Recommendations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movies' %}">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'moviesearch' %}">Search</a>
            </li>
            <!-- Display these options for authenticated users -->
            {% if authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}"><i class="fa-regular fa-user"></i></a>
            </li>
            {% endif %}

            <!-- Display these options for unauthenticated users -->
            {% if not authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>



  </section>
  <!----------------  main content  ------------- -->
  <section id="content">
    {% block content %}
    {% endblock %}
  </section>

</body>


<footer class="footer-distributed">

  <div class="footer-right">

    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <a href="#"><i class="fa fa-github"></i></a>

  </div>

  <div class="footer-left">

    <p class="footer-links">
      <a class="link-1" href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
      <a href="#">Faq</a>
      <a href="#">Contact</a>
    </p>
    <p>Company Name &copy; 2015</p>
  </div>

</footer>

</html>
