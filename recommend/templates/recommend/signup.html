{% extends 'base.html' %}

{% block content %}
<div class="container">
  <br><br><br>
  <h2>Sign Up</h2>

  <div class="card p-2 shadow">
    <form method="post">
      {%  csrf_token   %}
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control"  placeholder="Enter User Name" name="username" required>
      </div>

    <div class="form-group">
      <label for="email1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" name="password1" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-control" name="password2" placeholder="Re- enter Password" required>
    </div>
    <p>Already have account? <a href="{% url 'signin' %}">Sign in</a></p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
{% endblock %}
