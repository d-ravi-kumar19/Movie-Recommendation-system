{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">

  <div class="signup p-12 w-1/3 bg-white border rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
        <input type="text" class="mt-1 p-2 w-full border rounded-md" name="username" placeholder="Enter User Name" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" class="mt-1 p-2 w-full border rounded-md" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-4">
        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="mt-1 p-2 w-full border rounded-md" name="password1" placeholder="Password" required>
      </div>

      <div class="mb-4">
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" class="mt-1 p-2 w-full border rounded-md" name="password2" placeholder="Re-enter Password" required>
      </div>

      <p class="mb-4">Already have an account? <a href="{% url 'signin' %}" class="text-blue-500">Sign in</a></p>

      <div class="mb-4 flex justify-center items-center">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-1/3">Submit</button>
    </div>
    
    </form>
  </div>

</div>
{% endblock %}
