{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gray min-h-screen p-4">

  <div class="signin p-12 w-1/3 bg-white bg-opacity-20 backdrop-blur-md border rounded-lg shadow-lg">

    <h1 class="text-2xl font-bold mb-4 ">Sign in</h1>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
        <input type="text" class="mt-1 p-2 w-full border rounded-md" name="username" placeholder="Enter User Name">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="mt-1 p-2 w-full border rounded-md" name="password" placeholder="Password">
      </div>
      
      <p class="mb-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Signup now</a></p>

      <div class="mb-4 flex justify-center items-center">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-1/3">Sign In</button>
    </div>
    
    </form>
  </div>

</div>
{% endblock %}
